<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3dc2c0b29d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>SignUp</title>
  </head>
  <body>
    <div class="left">
      <div class="top">
        <h3 class="logo">shopapp</h3>
        <div class="profile-container">
          <h3 class="profile-title">a</h3>
        </div>
      </div>
      <form>
        <div class="form">
          <div class="form-top">
            <h1 class="form-name">Sign Up</h1>
            <p>Let's create your account</p>
          </div>
          <div class="input-group">
            <label class="input-filled">
              <input required />
              <span class="input-label">Username</span>
              <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
            </label>
          </div>
          <div class="input-group">
            <label class="input-filled">
              <input required />
              <span class="input-label">Email</span>
              <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png"/>
            </label>
          </div>
            <div class="passwords">
              <div class="input-group password-input">
                <label class="input-filled">
                  <input required type="password" />
                  <span class="input-label password-input">Password</span>
                  <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-eye-devices-flatart-icons-outline-flatarticons.png"/>


                </label>
              </div>
              <div class="input-group confirm-input">
                <label class="input-filled" >
                  <input required type="password"/>
                  <span class="input-label">Confirm</span>
                  <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-eye-devices-flatart-icons-outline-flatarticons.png"/>

                </label>
              </div>
            </div>
        
          <button class="button">Sign Up</button>
          <div class="footer">
            <p class="footer-text">
              By creating an account, you agree to the 
             <span><a href="http://Terms">Terms and Conditions</a>  and <a href="http://privacy">Privacy Policy</a></span>
            </p>
          </div>
        </div>
      </form>
    </div>
    <div class="right"></div>
  </body>
</html>
